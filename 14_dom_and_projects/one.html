<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>
</head>
<body>
    <div class="parent" style="background-color: #212121; color: #fff;">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const parent = document.querySelector('.parent')
    // console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[0])
    // console.log(parent.children[1].innerText);

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML)   
    // }
    // parent.children[1].style.color = "green"


    //Create Element

    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = 'firstDiv'
    div.style.backgroundColor = "green"
    div.style.padding = '12px'
    //div.innerText = "This is creating div"
    const addText = document.createTextNode("new div created")
    div.appendChild(addText)
    document.body.appendChild(div)

    //Create Element using function
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("C++")

    //Create element using createTextNode()
    function addAnotherLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addAnotherLang("Swift")

    //Edit elment
    const secondLang = document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML = "Ruby"
    const newli = document.createElement('li')
    newli.textContent = "Dot Net";
    secondLang.replaceWith(newli)  //to replace element use replaceWith()

    //Remove elment
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
